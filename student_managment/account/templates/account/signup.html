{% extends "base.html" %}
{% block content %}
<center>
    <h1>SignUp Page</h1>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
</center>   
{% endblock content %}
