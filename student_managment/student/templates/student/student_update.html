{% extends 'base.html' %}
{% block content %}
<center>
<h1>Update</h1>
{% if form.errors %}
<div>
	{{ form.errors }}
</div>
{% endif %}
<form enctype="multipart/form-data" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="submit-button">Update</button>
</form>
</center>
{% endblock %}
