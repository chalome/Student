{% extends 'base.html' %}

{% block content %}
<center>
<h1>Add new Student</h1>
{% if form.errors %}
<div>
	{{ form.errors }}
</div>
{% endif %}

<form enctype="multipart/form-data" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="submit-button">Add New Student</button>
</form>
</center>
{% endblock %}
